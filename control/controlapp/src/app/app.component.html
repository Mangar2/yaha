
<style>
    :host {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 14px;
        color: #333;
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    p {
        margin: 0;
    }

    .spacer {
        flex: 1;
    }

    .toolbar {
        height: 60px;
        margin: -8px;
        display: flex;
        align-items: center;
        background-color: #1976d2;
        color: white;
        font-weight: 600;
    }

    .toolbar img {
        margin: 0 16px;
    }

    .content {
        display: flex;
        margin: 32px auto;
        padding: 0 16px;
        max-width: 1600px;
        flex-direction: column;
        align-items: center;
    }

    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 16px;
    }

    .card {
        position: relative;
        border-radius: 4px;
        border: 1px solid #eee;
        background-color: #fafafa;
        height: 60px;
        width: 400px;
        margin: 0 8px 16px;
        padding: 8px;
        display: flex;
        flex-direction: row;
        transition: all 0.2s ease-in-out;
        line-height: 24px;
    }

    .card-button {
        position: absolute;
        top: 10px;
        right: 10px;
        bottom: 10px;
        border-radius: 4px;
    }

    .card-container .card:not(:last-child) {
        margin-right: 0;
    }

    .card-container .card:not(.highlight-card) {
        cursor: pointer;
    }

    .card-container .card:not(.highlight-card):hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 17px rgba(black, 0.35);
    }

    .card-container .card:not(.highlight-card):hover .material-icons path {
        fill: rgb(105, 103, 103);
    }

    .card.highlight-card {
        background-color: #1976d2;
        color: white;
        font-weight: 600;
        border: none;
        width: auto;
        min-width: 30%;
        position: relative;
    }

    .card.card.highlight-card span {
        margin-left: 60px;
    }

    .card-img {
        width: 64px;
        border-radius: 10%;
        margin-left: 0px;
        margin-right: 20px;
    }

    .card-name {
        font-size: 20px;
        font-weight: 600;
        color: #555;
        line-height: 1.4;
    }

    .card-name.highlight-card {
        color:#1976d2
    }

    .card-status {
        font-size: 16px;
        font-weight: 500;
        color: #444;
        line-height: 1.8;
    }

    a,
    a:visited,
    a:hover {
        color: #1976d2;
        text-decoration: none;
    }

    a:hover {
        color: #125699;
    }

    footer {
        margin-top: 8px;
        display: flex;
        align-items: center;
        line-height: 20px;
    }

    footer a {
        display: flex;
        align-items: center;
    }

    /* Responsive Styles */
    @media screen and (max-width: 767px) {

        .card-container>*:not(.circle-link),
        .terminal {
            width: 100%;
        }

        .card:not(.highlight-card) {
            height: 16px;
            margin: 8px 0;
        }

        .card.highlight-card span {
            margin-left: 72px;
        }

        svg#rocket-smoke {
            right: 120px;
            transform: rotate(-5deg);
        }
    }

    @media screen and (max-width: 575px) {
        svg#rocket-smoke {
            display: none;
            visibility: hidden;
        }
    }
</style>

<div class="content" role="main">

    <!-- Cards -->

    <div class="card-container">
        <a class="card" *ngFor="let device of devices | location: topicFilter" (click)="onClick(device)">
            <img class="card-img" width="64" alt="bild" [src]="device.value ? device[device.value] : device['on']" />
            <div class="card-text">
                <span class="card-name">{{ device.name }}</span>
                <br>
                <span class="card-status">{{ device.value }}</span>
            </div>
            <button class="card-button" (click)="details(device)">></button>
        </a>
    </div>

    <!-- Footer -->
    <footer>
        Is your home really smart? Mangar2/yaha on github&nbsp;
    </footer>

</div>
