<div class="container" role="main">
    <div class = "row">
        <div class="col d-none d-md-block">
            <app-location-menu></app-location-menu>
        </div>

        <!-- Cards -->
        <div class="col-md-8 col-lg-9">
            <div class = "row">
                <div class="card" *ngFor="let device of devices.devices">
                    <a class="card-clickable" (click)="onClick(device)">
                        <img class="card-img" width="64" 
                            *ngIf="device !== undefined && device.value !== undefined && device.pictures !== undefined && device.pictures['on']" 
                            alt="bild" 
                            [src]="device.pictures[device.value] ? device.pictures[device.value] : device.pictures['on']" 
                            />
                        <div class="card-text">
                            <span class="card-name">{{ device.name }}</span>
                            <br>
                            <span class="card-status">{{ device.value }}</span>
                        </div>
                    </a>
                    <a class="card-details" [routerLink]="['/devicedetails', device.topic]">
                        >
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
